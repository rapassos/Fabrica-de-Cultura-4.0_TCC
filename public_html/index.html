<!DOCTYPE html>
<html>
    <head>
        <title>Fábrica de cultura 4.0 - TCC - Jogo da forca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/forca.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="./js/forca.js"></script>
        <script src="./js/niveis.js"></script>
    </head>
    <body>
        <header>
            <h1>Jogo da forca</h1>
            <p>Fábrica de cultura 4.0 - TCC</p>
        </header>
        <div id="game">
            <div id="niveis">
                <p>Selecione o nível de dificuldade</p>
                <button onclick="setNivel('facil')">Fácil</button>
                <button onclick="setNivel('medio')">Médio</button>
                <button onclick="setNivel('dificil')">Difícil</button>
            </div>
            <div id="playGame">
                <div id="mensagem"></div>
                <div id="info">
                    <p>Informações do jogo:</p>
                    <ul id="placar">
                        <li>Letras: <div id="placarLetras">0</div></li>
                        <li>Acertos: <div id="placarAcertos">0</div></li>
                        <li>Erros: <div id="placarErrosos">0</div></li>
                    </ul>
                </div>
                <div id="img_forca">Imagem da forca em sprite</div>
                <div id="palavra">posiçoẽs_letras</div>
                <div id="entrada">
                    <input id="letra" name="letra" />
                </div>
                <div id="historico"></div>
            </div>
        </div>
        <footer>
            <div></div>
        </footer>
    </body>
</html>
